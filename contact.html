<html>

<head>
  <title>Contato</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <div class="header-logo">
      <img class="header-logo__img" src="./assets/logo.png">
      <h1 class="header-logo__title">LandSeeker</h1>
    </div>
    <ul class="header-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="banner-contact">
      <div>
        <form action="contact.html" method="POST">
            <h1>Contact Us!</h1>
            <p class="campos">
                <label for="nome">Name</label>
                <input type="text" id="nome">
            </p>
            <p class="campos">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </p>
            <p class="campos">
                <label for="mensagem">Message</label>
                <textarea name="" id="mensagem" cols="30" rows="10"></textarea>
            </p>

            <p>
                <label for="">
                    <input id="checkbox" type="checkbox">
                    <span>Don't post my name</span>
                    <button id="button-send">Send</button>
                </label>
            </p>
        </form>
      </div>

      <div id="rodape">
        <p>copyright &copy Digital House</p>
    </div>

  </div>
  
</body>

</html>
